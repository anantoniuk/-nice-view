<section id="gallery" class="gallery">

                    ./images/gallery/image(1)@2x.webp 2x
                  "
                  type="image/webp"
                />

                    ./images/gallery/image(1).jpg    1x,
                    ./images/gallery/image(1)@2x.jpg 2x
                  "
                  type="image/jpg"
                />
