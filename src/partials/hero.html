<section class="hero">
  <div class="container hero__container">
    <div class="hero__meta">
      <h1 class="hero__title">Nice view</h1>
      <p class="hero__subtitle">For your comfortable life with your family</p>
    </div>
    <button class="button button--invert btn-open" data-modal-hero-open>
      Contact us
    </button>

    <div class="backdrop is__hidden-hero" data-modal-hero>
      <div class="modal">
        <button class="modal__button btn-close" data-modal-hero-close>
          <svg
            width="17"
            height="17"
            viewBox="0 0 17 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.48533 6.6L15.0853 0L16.9707 1.88533L10.3707 8.48533L16.9707 15.0853L15.0853 16.9707L8.48533 10.3707L1.88533 16.9707L0 15.0853L6.6 8.48533L0 1.88533L1.88533 0L8.48533 6.6Z"
              fill="#35322D"
            />
          </svg>
        </button>

        <div class="modal__content">
        
          <form class="modal__form">
              <h2 class="modal__title">
            Leave your contacts and we will contact you
          </h2>
            <div class="form__field">
              <label for="user" class="label label__user">Name</label>
              <div class="form-wrapper">
                <input
                  type="text"
                  id="user"
                  name="username"
                  placeholder="Yuliia"
                  minlength="2"
                  maxlength="10"
                  required
                  class="form__input"
                />
              </div>
            </div>

            <div class="form__field">
              <label for="phone" class="tel__label label">Telephone</label>
              <div class="form-wrapper">
                <input
                  type="tel"
                  id="phone"
                  name="tel"
                  min="18"
                  max="99"
                  placeholder="+380"
                  required
                  class="form__input"
                />
              </div>
            </div>

            <div class="form__field">
              <label for="email" class="email__label label">Email</label>
              <div class="form-wrapper">
                <input
                  type="email"
                  id="email"
                  name="email"
                  min="18"
                  max="99"
                  placeholder="Contact@gmail.com"
                  required
                  class="form__input"
                />
              </div>
            </div>

            
          </form>
          <button type="submit" class="form__button">Contact us</button>
        </div>
      </div>
    </div>
  </div>
</section>
